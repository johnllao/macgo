<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="js/axios.min.js"></script>
</head>
<body>
    <div class="container-center">
        <h4>Simple Form</h4>
        <form method="post" action="#">
            <div class="row">
                <label class="cell width-2">Name</label>
                <div class="cell width-5">
                    <input type="text" />
                </div>
            </div>
            <div class="row">
                <label class="cell width-2">Address</label>
                <div class="cell width-5">
                    <input type="text" />
                </div>
            </div>
            <div class="row">
                <div class="cell width-2">&nbsp;</div>
                <div class="cell width-5">
                    <input type="text" />
                </div>
            </div>
            <div class="row">
                <label class="cell width-2">Country</label>
                <div class="cell width-5">
                    <input type="text" />
                </div>
            </div>
            <div class="row">
                <div class="cell width-2">
                    &nbsp;&nbsp;
                </div>
                <div class="cell width-1">
                    <button>Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
